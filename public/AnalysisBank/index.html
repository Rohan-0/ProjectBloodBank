<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Analysis Blood Bank</title>
</head>
<body>
    <form>
        <input type="text" id="id" placeholder="id"><br>
        <input type="password" id="password" placeholder="password"><br>
    </form>
    <input type='submit' id='btnSubmit'><br>
    <select id='month'>
        <option value="Any" selected>Any</option>
    </select>
    <select id="predict">
        <option value="Yes" selected>yes</option>
        <option value="No">no</option>
    </select><br>
    <button id="age">Click for Age wise Distribution</button><br>
    <button id="bloodGrp">Click for Blood Grp wise Distribution</button><br>
    <button id="gender">Click for Gender wise Distribution</button><br>
    
</body>
</html>
