    <div class="text-center " id="formstyling">
        <h1>Add Blood Bank</h1>
        <p>Register your blood-bank so that you can upload your donors' database without any breach of personal information.</p>
        <br>
        <form>
            <div class="form-group row text-left">
                <label for="ID" class="col-sm-4 col-md-3 col-form-label">ID : </label>
                <div class="col-sm-8 col-md-9">
                    <input type="text" class="form-control" id="ID">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="Password" class="col-sm-4 col-md-3 col-form-label">Password : </label>
                <div class="col-sm-8 col-md-9">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="Name" class="col-sm-4 col-md-3 col-form-label">Name : </label>
                <div class="col-sm-8 col-md-9">
                    <input type="text" class="form-control" id="Name">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="Area" class="col-sm-4 col-md-3 col-form-label">Area : </label>
                <div class="col-sm-8 col-md-9">
                    <input type="text" class="form-control" id="Area">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="zipCode" class="col-sm-4 col-md-3 col-form-label">Zip : </label>
                <div class="col-sm-8 col-md-9">
                    <input type="text" class="form-control" id="zipCode">
                </div>
            </div>
                   
        </form>
        <input type="submit" class="btn btn-primary" id="btnSubmit">
    </div>
